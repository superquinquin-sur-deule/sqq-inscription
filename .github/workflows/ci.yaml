name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          target-branch: 'main'
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
          config-file: .release/release-please-config.json
          manifest-file: .release/release-please-manifest.json

  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      latest-sha: ${{ steps.docker_build.outputs.digest }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        name: Checkout

      - name: Set up JDK 22
        uses: actions/setup-java@v5
        with:
          java-version: '22'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package

      - name: Determine image tags
        id: meta
        shell: bash
        run: |
          IMAGE_BASE="ghcr.io/${{ github.repository_owner }}/sqq-inscription"
          if [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF_TYPE}" == "branch" && "${GITHUB_REF_NAME}" == "main" ]]; then
            VERSION=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version)
            # For main branch (pre-release / SNAPSHOT builds): push latest and the SNAPSHOT version
            echo "tags=${IMAGE_BASE}:latest,${IMAGE_BASE}:${VERSION}" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            # For release tags pushed by release-please (e.g., v1.2.3), push only the release tag
            TAG_NO_V="${GITHUB_REF_NAME#v}"
            echo "tags=${IMAGE_BASE}:${TAG_NO_V}" >> "$GITHUB_OUTPUT"
          else
            # Default to not setting tags (no push on PRs)
            echo "tags=" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: src/main/docker/Dockerfile.jvm
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
