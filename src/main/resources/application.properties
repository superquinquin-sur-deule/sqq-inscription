quarkus.smallrye-openapi.store-schema-directory=src/main/webui/src/api
quarkus.swagger-ui.always-include=true

quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.migrate-at-start=true

# Frontend
quarkus.quinoa.dev-server.port=3000
quarkus.quinoa.build-dir=dist
quarkus.quinoa.enable-spa-routing=true
quarkus.quinoa.package-manager-install.node-version=20.19.0
quarkus.quinoa.package-manager-install.npm-version=10.3.0

# Security - Admin authentication
quarkus.security.users.embedded.enabled=true
quarkus.security.users.embedded.plain-text=true
quarkus.security.users.embedded.users.admin=admin
quarkus.security.users.embedded.roles.admin=admin
quarkus.http.auth.basic=true

# Protect admin routes and frontend
quarkus.http.auth.permission.admin-api.paths=/api/v1/administration/*
quarkus.http.auth.permission.admin-api.policy=authenticated
quarkus.http.auth.permission.admin-api.auth-mechanism=basic

quarkus.http.auth.permission.admin-ui.paths=/admin/*
quarkus.http.auth.permission.admin-ui.policy=authenticated
quarkus.http.auth.permission.admin-ui.auth-mechanism=basic

# Matrix Notifications
matrix.enabled=false
matrix.price-per-share=30

# REST Client configuration for Matrix API
quarkus.rest-client.matrix-api.url=${matrix.homeserver-url:http://localhost}
quarkus.rest-client.matrix-api.connect-timeout=5000
quarkus.rest-client.matrix-api.read-timeout=10000